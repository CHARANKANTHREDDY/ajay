<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday, Ajay!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      background: linear-gradient(90deg, #ff6a00, #ee0979, #9c27b0, #2196f3, #00bcd4, #4caf50, #ffeb3b, #ff6a00);
      background-size: 400% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow-text 5s linear infinite;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ff0080, #7928ca, #2af598, #fecfef);
      background-size: 400% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow-text 6s linear infinite;
    }

    @keyframes rainbow-text {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Swiper */
    .swiper-container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }

    .swiper-slide img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Countdown */
    #countdown {
      font-size: 2.5em;
      margin-top: 20px;
      padding: 20px 30px;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: #ffffff;
      font-weight: bold;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      display: inline-block;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    #music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff69b4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    #music-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday, Ajay! ðŸŽ‚</h1>
  <p>Wishing you a day full of laughter, love, and cake!</p>

  <!-- Swiper Carousel -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="image1.jpg" alt="Pic 1"></div>
      <div class="swiper-slide"><img src="image2.jpg" alt="Pic 2"></div>
      <div class="swiper-slide"><img src="image3.jpg" alt="Pic 3"></div>
      <div class="swiper-slide"><img src="image4.jpg" alt="Pic 4"></div>
      <div class="swiper-slide"><img src="image5.jpg" alt="Pic 5"></div>
    </div>
  </div>

  <!-- Countdown Timer -->
  <div id="countdown">Loading countdown...</div>

  <!-- Audio -->
  <audio id="bg-music" loop autoplay>
    <source src="birthday-song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button id="music-btn">ðŸ”Š Mute</button>

  <!-- Confetti -->
  <script>
    for (let i = 0; i < 50; i++) {
      let confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(confetti);
    }

    // Music Toggle
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("music-btn");
    btn.addEventListener("click", () => {
      music.muted = !music.muted;
      btn.textContent = music.muted ? "ðŸ”‡ Unmute" : "ðŸ”Š Mute";
    });

    // Countdown
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date("2025-09-07T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const timeDifference = targetDate - now;

      if (timeDifference <= 0) {
        countdownElement.innerHTML = "ðŸŽ‰ It's Your Birthday! ðŸŽ‚";
        clearInterval(countdownInterval);
        launchFireworks();
        speakGreeting();
      } else {
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);

    // Text-to-Speech
    function speakGreeting() {
      const message = new SpeechSynthesisUtterance("Happy Birthday Ajay! Wishing you a day filled with joy and magic!");
      message.rate = 1;
      message.pitch = 1.5;
      speechSynthesis.speak(message);
    }

    // Fireworks
    function launchFireworks() {
      const script = document.createElement("script");
      script.src = "https://cdn.jsdelivr.net/npm/fireworks-js@2.1.0/dist/fireworks.js";
      script.onload = () => {
        const container = document.body;
        const fireworks = new Fireworks(container, {
          rocketsPoint: { min: 0, max: 100 },
          opacity: 0.6,
          acceleration: 1.05,
          friction: 0.97,
          gravity: 1.5,
          particles: 80,
          traceLength: 3,
          traceSpeed: 5,
        });
        fireworks.start();
      };
      document.body.appendChild(script);
    }
  </script>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper-container', {
      loop: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
    });
  </script>
</body>
</html>
